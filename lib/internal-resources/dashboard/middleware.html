<div id="middleware">

      <option>Request</option>

    <hr />
    <ul class="unstyled">
      <li class="component-item">
        <div class="component-item-header">

          </div>
        </div>
      </li>
      <li class="component-item disabled">
        <div class="component-item-header">
          <span><span class="code">second-module</span></span>
          <i class="icon-white icon-question-sign"></i>
          <span class="disabled-text">(Disabled)</span>
          <div class="pull-right actions">
            <button class="btn btn-small"><i class="icon-off"></i> enable</button>
            <i class="icon-white icon-resize-vertical"></i>
          </div>
        </div>
