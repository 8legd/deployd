<div id="deployments" class="hide">
  <div class="well">
    <h3 class="clearfix">
      Deployments
      <a class="pull-right header-link" href="http://deploydapp.com/apps">Manage</a>
    </h3>

    <div id="deployments-empty" class="empty hide">
      You do not have any deployments. Add one now:
    </div>
    <ul class="component-list" id="deployment-list">
    </ul>

    <hr />

    <form class="form-inline">
      <input type="text" class="input-large" placeholder="my-new-deployment" />
      <span class="help-inline">.deploydapp.com</span>

      <button class="pull-right btn btn-success">
        <i class="icon-plus icon-white"></i>
        Add and Deploy
      </button>
      <br />

      <select id="existing-deployment-dropdown" class="empty">
        <option>or add an existing deployment...</option>
        <option>my-awesome-app-demo</option>
        <option>diamond-shovel</option>
        <option>ostream</option>
      </select>
    </form>
  </div>
</div>

<div class="modal hide" id="deployAuthModal">
  <div class="modal-header">
    <h3>Log into Deployd.com</h3>
  </div>
  <div class="modal-body">
    <p>Log in to your <a href="http://deployapp.com">deploydapp.com</a> account or <a href="http://deploy.deployapp.com/">register</a> if you don't already have one.</p>
    <form class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="inputEmail">Email</label>
        <div class="controls">
          <input type="text" id="inputEmail">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputPassword">Password</label>
        <div class="controls">
          <input type="password" id="inputPassword">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn btn-primary login-btn">Log in</a>
    <a href="/dashboard" class="cancel-btn">cancel</a>
  </div>
</div>

<script type="text/html" id="deployment-template">
  <li class="component-item" data-index="<%= index %>">
    <div class="component-item-header">
      <span class="code deploymentname"><%= deployment.name %></span>
      <div class="pull-right actions">
        <a href="#" class="deploy-btn">Deploy</a>
        <a href="http://deploydapp.com/apps/<%= deployment.name %>" class="manage-btn">Manage</a>
        <a href="#" class="remove-btn">Remove</a>
      </div>
    </div>
  </li>
</script>
